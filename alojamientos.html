<ons-navigator animation="slide" var="news"> 
  <ons-page>
    <ons-toolbar modifier="opacity">	
      <div class="left">
	    <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center">Alojamientos</div>
    </ons-toolbar>
	<div class="navigation-bar">
      <div class="navigation-bar__center">
        <input type="search" class="search-input" style="width: 96%; margin: 6px auto 6px auto;" ng-model="search" placeholder="Buscar">
      </div>
    </div>
    <div class="app-page alojamientos-page" ng-controller="alojamientosController" data-ng-init="getAllRecords()">
      <ons-list modifier="news">
        <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="item in items | filter:search" ng-click="showPost(item)">
			<ons-row>
			  <div class="app-hero app-hero-image">
			    <img ng-show="{{ item.thumbnail_images }}" ng-src="{{ item.thumbnail_images.full.url }}" class="thumbnail">
              </div>
			</ons-row>
            <ons-row>
			  <div class="name">
				{{ item.title | limitTo: 25 }}...
			  </div>
			  <div class="location" ng-show="{{ item.categories }}">
		      <i class="ion-pricetags"></i> <span ng-repeat="cat in item.categories">{{cat.title}} </span>
			  </div>
			</ons-row>			
        </ons-list-item>		
      </ons-list>
      <ons-button id="moreButton" modifier="large" should-spin="{{isFetching}}" ng-click="nextPage()">more news</ons-button>
    </div>
  </ons-page>
</ons-navigator>
